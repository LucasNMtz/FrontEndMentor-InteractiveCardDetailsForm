<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">  

</head>
<body>
  <div class="bg-decoration"></div>
  <main>
    <div class="card-display-container">
      <div class="card-back">
        <div class="cvc-container">
          <span class="cvc-span">000</span>
        </div>
      </div>

      <div class="card-front">
        <div class="card-logo-container">
          <img src="images/card-logo.svg" alt="Card logo" class="card-logo">
        </div>

        <span class="card-number-span">0000 0000 0000 0000</span>

        <div class="card-name-and-date-container">
          <span class="name-and-surname-span">Jane Appleseed</span>
          <span class="date-span"><span class="month-span">00</span>/<span class="year-span">00</span></span>
        </div>
      </div>
    </div>

    <form method="post" id="card-form">
      <div class="top-input-container">
        <label class="cardholder-name-label" for="cardholder-name-input">Cardholder Name</label>
        <input type="text" name="name-surname" placeholder="e.g. Jane Appleseed" id="cardholder-name-input">  
        <span class="invalid-input-message top-input-error-msg">Can't be blank</span>
      </div>

      <div class="top-input-container">
        <label for="card-number-input" class="card-number-label">Card Number</label>
        <input type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000" id="card-number-input">    
        <span class="invalid-input-message top-input-error-msg">Wrong format, numbers only</span>
      </div>

      <div class="date-and-cvc-container">
        <div class="bottom-inputs-labels-container">
          <label class="exp-date-label">Exp. Date (MM/YY)</label>
          <label for="cvc-input" class="cvc-label">CVC</label>
        </div>

        <div class="bottom-inputs-container">
          <input type="text" name="month" placeholder="MM" class="bottom-input">
          <input type="text" name="year" placeholder="YY" class="bottom-input">
          <input type="text" name="cvc" placeholder="e.g. 123" class="bottom-input" id="cvc-input">
          <div class="bottom-inputs-error-msgs-container">
            <span class="invalid-input-message date-inputs-error-msg">Can't be blank</span>
            <span class="invalid-input-message cvc-input-error-msg">Can't be blank</span>
          </div>
        </div>
      </div>

      <button type="submit" id="submit-button">Confirm</button>
    </form>
    <!-- Completed state start -->
    <section class="completed-state-section">
      <img src="images/icon-complete.svg" alt="Complete icon" class="complete-icon">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button id="continue-button">Continue</button>
    </section>
    <!-- Completed state end -->
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
</body>
<script src="code.js"></script>
</html>
